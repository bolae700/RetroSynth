<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>NEON MUSIC PLAYER PRO</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;800;900&display=swap" rel="stylesheet">
<style>
:root {
  --main-color: #00ff88;
  --bg-color: #000000;
  --secondary-color: #00ff8833;
  --terminal-font: 'Orbitron', monospace;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

.matrix-bg {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: -1;
  opacity: 0.05;
  pointer-events: none;
}

body {
  cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="8" height="10" viewBox="0 0 8 10"><path fill="%2300ff88" d="M0 0L8 5L0 10Z"/></svg>') 2 5, auto;
  background: var(--bg-color);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  margin: 0;
  font-family: var(--terminal-font);
  user-select: none;
  overflow-x: hidden;
  padding: 5px;
}

.container {
  width: 100%;
  max-width: 320px;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.player-container {
  width: 100%;
  max-width: 100%;
  min-height: 160px;
  background: #000;
  border: 2px solid var(--main-color);
  box-shadow: 0 0 10px var(--secondary-color);
  position: relative;
  overflow: hidden;
  margin: 5px 0;
}

.visual-display {
  height: 80px;
  background: #000;
  position: relative;
  border-bottom: 1px solid var(--main-color);
  overflow: hidden;
}

.metadata {
  position: absolute;
  bottom: 5px;
  left: 8px;
  color: var(--main-color);
  font-size: 10px;
  width: calc(100% - 16px);
  line-height: 1.2;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
  z-index: 2;
  font-weight: 800;
  letter-spacing: 0.5px;
}

.datetime-container {
  position: absolute;
  top: 5px;
  right: 8px;
  color: var(--main-color);
  font-size: 8px;
  text-align: right;
  z-index: 2;
  font-weight: 800;
  letter-spacing: 0.5px;
}

.datetime-container div {
  margin-bottom: 1px;
}

.progress-container {
  height: 3px;
  background: #001100;
  margin: 0 8px;
  position: relative;
  cursor: pointer;
}

.progress-bar {
  height: 100%;
  width: 0%;
  background: var(--main-color);
  transition: width 0.1s linear;
  position: relative;
}

.progress-bar::after {
  content: '';
  position: absolute;
  right: -3px;
  top: 50%;
  transform: translateY(-50%);
  width: 6px;
  height: 6px;
  background: var(--main-color);
  opacity: 0;
  transition: opacity 0.2s;
}

.progress-container:hover .progress-bar::after {
  opacity: 1;
}

.controls {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  grid-template-rows: auto;
  gap: 4px;
  padding: 8px;
  position: relative;
  z-index: 2;
}

.retro-btn {
  background: #001100;
  border: 1px solid var(--main-color);
  color: var(--main-color);
  padding: 5px 3px;
  font-size: 9px;
  cursor: pointer;
  transition: all 0.2s;
  text-transform: uppercase;
  position: relative;
  overflow: hidden;
  white-space: nowrap;
  text-overflow: ellipsis;
  font-weight: 800;
  letter-spacing: 0.5px;
}

.retro-btn:hover {
  background: var(--main-color);
  color: #000;
}

.subscribe-btn {
  grid-column: 1 / -1;
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 3px;
  margin-top: 3px;
}

.status-bar {
  display: flex;
  justify-content: space-between;
  padding: 0 8px;
  color: var(--main-color);
  font-size: 8px;
  margin-top: 4px;
  font-weight: 800;
  letter-spacing: 0.5px;
}

.loading-dot {
  display: inline-block;
  animation: dotPulse 1.4s infinite;
}

@keyframes dotPulse {
  0%, 100% { opacity: 0.3; }
  50% { opacity: 1; }
}

#visualizer {
  position: absolute;
  width: 100%;
  height: 100%;
  background: transparent !important;
  mix-blend-mode: screen;
  z-index: 1;
}

#particles {
  position: absolute;
  width: 100%;
  height: 100%;
  background: transparent;
  z-index: 1;
}

.playlist-container {
  width: 100%;
  max-width: 100%;
  height: 100px;
  background: var(--bg-color);
  border: 1px solid var(--main-color);
  margin: 5px 0;
  overflow: hidden;
}

.playlist-header {
  padding: 5px;
  background: #001100;
  border-bottom: 1px solid var(--main-color);
  font-size: 9px;
  color: var(--main-color);
  text-align: center;
  text-transform: uppercase;
  display: flex;
  justify-content: space-between;
  align-items: center;
  font-weight: 800;
  letter-spacing: 0.5px;
}

.playlist-controls {
  display: flex;
  gap: 3px;
}

.playlist-controls button {

  border: none;
  color: var(--main-color);

  font-size: 8px;

  font-weight: 800;

.playlist-controls button:hover {

.playlist-items {

  margin: 1px 0;

  align-items: center;

  letter-spacing: 0.3px;

.playlist-item::before {

.playlist-item:hover {

}

.playlist-item.active {
  background: var(--main-color);
  color: #000;
}

.playlist-item.active::before {
  content: '⏸';
  opacity: 1;
}

.playlist-items::-webkit-scrollbar {
  width: 3px;
}

.playlist-items::-webkit-scrollbar-track {
  background: #000;
}

.playlist-items::-webkit-scrollbar-thumb {
  background: var(--main-color);
}

.volume-control {
  display: flex;
  align-items: center;
  gap: 4px;
  padding: 0 8px;
  margin-top: 5px;
}

.volume-control input {
  flex: 1;
  height: 2px;
  background: #001100;
  outline: none;
  -webkit-appearance: none;
}

.volume-control input::-webkit-slider-thumb {
  -webkit-appearance: none;
  width: 6px;
  height: 6px;
  background: var(--main-color);
  cursor: pointer;
}

.volume-control span {
  font-size: 7px;
  color: var(--main-color);
  min-width: 20px;
  font-weight: 800;
}

@media (max-width: 480px) {
  .container {

  .player-container {
    min-height: 150px;

  }

  }
  
  .playlist-container {
    height: 90px;
  }
  
  .playlist-item {
    font-size: 8px;
  }

/* أنيميشن بسيطة للشاشة */
@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

.player-container, .playlist-container {
  animation: fadeIn 0.5s ease-out;

/* تأثير النبض للعناصر النشطة */
@keyframes pulse {
  0% { opacity: 1; }
  50% { opacity: 0.7; }
  100% { opacity: 1; }
}

.pulsing {
  animation: pulse 2s infinite;
}

<script>
// تحسينات الأداء - تقليل استهلاك الموارد
const PerformanceOptimizer = {
  timers: [],
  
  addTimer: function(timer) {
    this.timers.push(timer);
  },
  
  clearAllTimers: function() {
    this.timers.forEach(timer => clearInterval(timer));
    this.timers = [];
  },
  
  // إدارة الذاكرة
  cleanup: function() {
    if (window.audioContext && window.audioContext.state !== 'closed') {
      window.audioContext.close();
    }
    cancelAnimationFrame(matrixAnimationId);
    cancelAnimationFrame(visualizerAnimationId);
    cancelAnimationFrame(particlesAnimationId);
  }
};

// إدارة الوقت والتاريخ
function updateDateTime() {
  const now = new Date();
  
  // تحديث التاريخ
  const dateStr = now.toLocaleDateString('en-US', { 
    year: 'numeric', 
    month: '2-digit', 
    day: '2-digit' 
  });
  document.getElementById('current-date').textContent = dateStr;
  
  // تحديث الوقت
  const timeStr = now.toLocaleTimeString('en-US', { 
    hour12: false,
    hour: '2-digit',
    minute: '2-digit',
    second: '2-digit'
  });
  document.getElementById('current-time').textContent = timeStr;
}

// تحديث الوقت والتاريخ كل ثانية
const dateTimeTimer = setInterval(updateDateTime, 1000);
PerformanceOptimizer.addTimer(dateTimeTimer);

// مصفوفة الأحرف لخلفية الماتريكس (مخفضة لتحسين الأداء)
const matrixChars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789$#@%&';
const canvas = document.getElementById('matrixCanvas');
const ctx = canvas.getContext('2d');

// تحسين أداء الماتريكس
let matrixAnimationId;
let lastMatrixUpdate = 0;
const matrixUpdateInterval = 100; // تحديث كل 100ms بدلاً من كل إطار

function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
window.addEventListener('resize', resizeCanvas);
resizeCanvas();

const fontSize = 12;
const columns = Math.floor(canvas.width / fontSize);
const drops = Array(columns).fill(0);

function drawMatrix(timestamp) {
  // تحديث الماتريكس ببطء أكثر
  if (timestamp - lastMatrixUpdate > matrixUpdateInterval) {
    lastMatrixUpdate = timestamp;
    
    ctx.fillStyle = 'rgba(0, 0, 0, 0.03)';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    
    ctx.fillStyle = '#00ff88';
    ctx.font = `${fontSize}px monospace`;

    for (let i = 0; i < drops.length; i++) {
      // تقليل عدد الأحرف المرسومة عشوائياً لتحسين الأداء
      if (Math.random() > 0.6) continue;
      
      const char = matrixChars[Math.floor(Math.random() * matrixChars.length)];
      const x = i * fontSize;
      const y = drops[i] * fontSize;

      ctx.fillText(char, x, y);

      if (y > canvas.height && Math.random() > 0.99) drops[i] = 0;
      else drops[i] += 0.3; // تقليل سرعة السقوط بشكل كبير
    }
  }
  
  matrixAnimationId = requestAnimationFrame(drawMatrix);
}

// بدء رسم الماتريكس
drawMatrix();
PerformanceOptimizer.addTimer({ cancel: () => cancelAnimationFrame(matrixAnimationId) });

// نظام الجسيمات المحسن
class ParticleSystem {
  constructor(canvas, audioContext) {
    this.canvas = canvas;
    this.ctx = canvas.getContext('2d');
    this.audioContext = audioContext;
    this.particles = [];
    this.analyser = null;
    this.dataArray = null;
    this.animationId = null;
    
    this.resizeCanvas();
    window.addEventListener('resize', () => this.resizeCanvas());
  }
  
  resizeCanvas() {
    const { width, height } = this.canvas.getBoundingClientRect();
    this.canvas.width = width;
    this.canvas.height = height;
  }
  
  init(analyser) {
    this.analyser = analyser;
    this.dataArray = new Uint8Array(analyser.frequencyBinCount);
    
    // إنشاء عدد محدود من الجسيمات لتحسين الأداء
    for (let i = 0; i < 20; i++) {
      this.particles.push({
        x: Math.random() * this.canvas.width,
        y: Math.random() * this.canvas.height,
        size: Math.random() * 1.5 + 0.5,
        speedX: (Math.random() - 0.5) * 0.5, // تقليل السرعة بشكل كبير
        speedY: (Math.random() - 0.5) * 0.5, // تقليل السرعة بشكل كبير
        color: `rgba(0, 255, 136, ${Math.random() * 0.3 + 0.1})`
      });
    }
  }
  
  update() {
    if (!this.analyser) return;
    
    this.analyser.getByteFrequencyData(this.dataArray);
    
    this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
    
    // تحديث ورسوم الجسيمات
    for (let i = 0; i < this.particles.length; i++) {
      const p = this.particles[i];
      
      // تحريك الجسيمات ببطء
      p.x += p.speedX;
      p.y += p.speedY;
      
      // تأثير الصوت على الجسيمات (مخفض)
      const frequencyIndex = Math.floor((i / this.particles.length) * this.dataArray.length);
      const audioValue = this.dataArray[frequencyIndex] / 255;
      
      p.size = 0.5 + audioValue * 1.5;
      
      // إعادة تدوير الجسيمات عند الخروج من الشاشة
      if (p.x < 0 || p.x > this.canvas.width || p.y < 0 || p.y > this.canvas.height) {
        p.x = Math.random() * this.canvas.width;
        p.y = Math.random() * this.canvas.height;
        p.speedX = (Math.random() - 0.5) * 0.5;
        p.speedY = (Math.random() - 0.5) * 0.5;
      }
      
      // رسم الجسيمات
      this.ctx.beginPath();
      this.ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
      this.ctx.fillStyle = p.color;
      this.ctx.fill();
    }
    
    this.animationId = requestAnimationFrame(() => this.update());
  }
  
  stop() {
    if (this.animationId) {
      cancelAnimationFrame(this.animationId);
      this.animationId = null;
    }
  }
}

// تحسينات مشغل الموسيقى
const audio = new Audio();

// قائمة التشغيل
const tracks = [

// تهيئة قائمة التشغيل
function initializePlaylist() {
  const playlistItems = document.getElementById('playlist-items');
  playlistItems.innerHTML = '';
  
  tracks.forEach((track, index) => {
    const item = document.createElement('div');
    item.className = 'playlist-item';
    item.textContent = track.title;
    item.dataset.index = index;
    
    item.addEventListener('click', () => {
      loadTrack(index);
    });
    
    playlistItems.appendChild(item);
  });
  
  updatePlaylist();
}

// تحديث قائمة التشغيل
function updatePlaylist() {
  const items = document.querySelectorAll('.playlist-item');
  items.forEach((item, index) => {
    item.classList.toggle('active', index === currentTrackIndex);
  });
}

// تشغيل/إيقاف الموسيقى
function togglePlay() {
  isPlaying = !isPlaying;
  const playBtn = document.querySelector('[data-action="play"]');
  playBtn.textContent = isPlaying ? '❚❚ PAUSE' : '▶ PLAY';
  
  if (isPlaying) {
    audio.play().then(() => {
      initAudioContext();
      updateVisualizer();
      if (particleSystem) particleSystem.update();
    }).catch(err => console.error('Play Error:', err));
  } else {
    audio.pause();
    // إيقاف المؤثرات البصرية عند التوقف
    cancelAnimationFrame(visualizerAnimationId);
    if (particleSystem) particleSystem.stop();
  }
}

// تهيئة سياق الصوت
function initAudioContext() {
  if (!audioContext) {
    audioContext = new (window.AudioContext || window.webkitAudioContext)();
    analyser = audioContext.createAnalyser();
    source = audioContext.createMediaElementSource(audio);
    source.connect(analyser);
    analyser.connect(audioContext.destination);
    analyser.fftSize = 256;
    
    // تهيئة نظام الجسيمات
    const particlesCanvas = document.getElementById('particles');
    particleSystem = new ParticleSystem(particlesCanvas, audioContext);
    particleSystem.init(analyser);
  }
}

// تحديث المصمم الصوتي
let visualizerAnimationId;
function updateVisualizer() {
  if (!isPlaying || !analyser) return;
  
  const canvas = document.getElementById('visualizer');
  const ctx = canvas.getContext('2d');
  const { width, height } = canvas.getBoundingClientRect();
  
  canvas.width = width;
  canvas.height = height;
  
  const bufferLength = analyser.frequencyBinCount;
  const dataArray = new Uint8Array(bufferLength);

  const draw = () => {
    if (!isPlaying) return;
    
    visualizerAnimationId = requestAnimationFrame(draw);
    analyser.getByteFrequencyData(dataArray);
    
    ctx.clearRect(0, 0, width, height);
    
    // رسم موجة مبسطة
    const sliceWidth = width / bufferLength;
    let x = 0;
    
    ctx.beginPath();
    for(let i = 0; i < bufferLength; i++) {
      const v = dataArray[i] / 128;
      const y = v * height/2;
      
      i === 0 ? ctx.moveTo(x, y) : ctx.lineTo(x, y);
      x += sliceWidth;
    }
    
    ctx.strokeStyle = '#00ff88';
    ctx.lineWidth = 1;
    ctx.stroke();
    
    // رسم موجة مقلوبة
    ctx.beginPath();
    x = 0;
    
    for(let i = 0; i < bufferLength; i++) {
      const v = dataArray[i] / 128;
      const y = height - (v * height/2);
      
      i === 0 ? ctx.moveTo(x, y) : ctx.lineTo(x, y);
      x += sliceWidth;
    }
    
    ctx.strokeStyle = '#00ff88';
    ctx.lineWidth = 1;
    ctx.stroke();
  };
  
  draw();
}

// تحميل الأغنية
function loadTrack(index) {
  if (index < 0 || index >= tracks.length) return;
  
  // إيقاف الأغنية الحالية
  audio.pause();
  isPlaying = false;
  
  currentTrackIndex = index;
  audio.src = tracks[index].url;
  document.getElementById('track-title').textContent = tracks[index].title;
  
  // إعادة تعيين شريط التقدم
  document.getElementById('progress').style.width = '0%';
  document.getElementById('time-display').textContent = '00:00 / 00:00';
  
  audio.load();
  updatePlaylist();
  
  // تشغيل الأغنية إذا كانت متوقفة
  if (isPlaying) {
    setTimeout(() => {
      audio.play().catch(err => console.error('Load Error:', err));
    }, 100);
  }
}

// تحديث شريط التقدم
function updateProgress() {
  if (isDraggingProgress) return;
  
  const progress = (audio.currentTime / audio.duration) * 100 || 0;
  document.getElementById('progress').style.width = `${progress}%`;
  document.getElementById('time-display').textContent = 
    `${formatTime(audio.currentTime)} / ${formatTime(audio.duration)}`;
}

// تنسيق الوقت
function formatTime(seconds) {
  if (isNaN(seconds)) return '00:00';
  const mins = Math.floor(seconds / 60);
  const secs = Math.floor(seconds % 60);
  return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
}

// تغيير مستوى الصوت
function updateVolume() {
  const volume = document.getElementById('volume-slider').value / 100;
  audio.volume = volume;
  document.getElementById('volume').textContent = `${Math.round(volume * 100)}%`;
}

// التحكم في شريط التقدم
function setupProgressControl() {
  const progressContainer = document.getElementById('progress-container');
  
  progressContainer.addEventListener('click', (e) => {
    if (audio.duration) {
      const rect = progressContainer.getBoundingClientRect();
      const percent = (e.clientX - rect.left) / rect.width;
      audio.currentTime = percent * audio.duration;
    }
  });
  
  progressContainer.addEventListener('mousedown', (e) => {
    isDraggingProgress = true;
  });
  
  document.addEventListener('mousemove', (e) => {
    if (isDraggingProgress && audio.duration) {
      const rect = progressContainer.getBoundingClientRect();
      const percent = Math.max(0, Math.min(1, (e.clientX - rect.left) / rect.width));
      audio.currentTime = percent * audio.duration;
    }
  });
  
  document.addEventListener('mouseup', () => {
    isDraggingProgress = false;
  });
}

// الحصول على الأغنية التالية
function getNextTrack() {
  return (currentTrackIndex + 1) % tracks.length;
}

// الحصول على الأغنية السابقة
function getPrevTrack() {
  return (currentTrackIndex - 1 + tracks.length) % tracks.length;
}

// تهيئة الأحداث
function initializeEvents() {
  // أحداث الأزرار
  document.querySelectorAll('[data-action]').forEach(btn => {
    btn.addEventListener('click', (e) => {
      const action = e.target.dataset.action;
      switch(action) {
        case 'play': togglePlay(); break;
        case 'prev': loadTrack(getPrevTrack()); break;
        case 'next': loadTrack(getNextTrack()); break;
        case 'subscribe': 
          window.open('https://youtube.com/@SoundSurge3', '_blank');
          break;
      }
    });
  });

  // أحداث قائمة التشغيل
  document.getElementById('playlist-prev').addEventListener('click', () => {
    const items = document.querySelectorAll('.playlist-item');
    const activeIndex = Array.from(items).findIndex(item => item.classList.contains('active'));
    if (activeIndex > 0) {
      items[activeIndex - 1].scrollIntoView({ behavior: 'smooth', block: 'nearest' });
    }
  });

  document.getElementById('playlist-next').addEventListener('click', () => {
    const items = document.querySelectorAll('.playlist-item');
    const activeIndex = Array.from(items).findIndex(item => item.classList.contains('active'));
    if (activeIndex < items.length - 1) {
      items[activeIndex + 1].scrollIntoView({ behavior: 'smooth', block: 'nearest' });
    }
  });

  // أحداث الصوت
  audio.addEventListener('timeupdate', updateProgress);
  audio.addEventListener('ended', () => {
    loadTrack(getNextTrack());
    if (isPlaying) {
      setTimeout(() => audio.play(), 100);
    }
  });
  audio.addEventListener('error', (e) => console.error('Audio Error:', e));
  
  // حدث مستوى الصوت
  document.getElementById('volume-slider').addEventListener('input', updateVolume);
}

// تهيئة التطبيق
function initializeApp() {
  initializePlaylist();
  setupProgressControl();
  initializeEvents();
  loadTrack(0);
  audio.volume = 1.0;
  updateDateTime();
}

// بدء التطبيق عند تحميل الصفحة
window.addEventListener('load', initializeApp);

// تنظيف الموارد عند إغلاق الصفحة
window.addEventListener('beforeunload', () => {
  PerformanceOptimizer.cleanup();
  PerformanceOptimizer.clearAllTimers();
});
</script>
