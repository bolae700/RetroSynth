<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RETRO WAVE</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            cursor: none;
        }

        body {
            background: #000;
            color: #0f0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Inter', sans-serif;
            padding: 10px;
            overflow: hidden;
        }

        /* Digital Rain Background */
        #matrixCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.2;
        }

        /* Triangle Cursor */
        .cursor {
            position: fixed;
            width: 0;
            height: 0;
            border-left: 4px solid transparent;
            border-right: 4px solid transparent;
            border-bottom: 8px solid #0f0;
            pointer-events: none;
            z-index: 9999;
            mix-blend-mode: difference;
            filter: drop-shadow(0 0 6px #0f0);
            transition: transform 0.1s;
        }

        .player {
            width: 300px;
            background: rgba(0, 0, 0, 0.9);
            border: 1px solid #0f0;
            box-shadow: 
                0 0 0 1px #0f0,
                0 0 25px rgba(0, 255, 0, 0.7);
            padding: 18px;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(8px);
        }

        .player::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                linear-gradient(45deg, transparent 49%, rgba(0, 255, 0, 0.03) 50%, transparent 51%);
            background-size: 8px 8px;
            pointer-events: none;
            z-index: 1;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            position: relative;
            z-index: 2;
            border-bottom: 1px solid #0f0;
            padding-bottom: 12px;
        }

        .logo-section {
            display: flex;
            flex-direction: column;
        }

        .logo {
            font-family: 'Orbitron', monospace;
            font-size: 16px;
            font-weight: 700;
            letter-spacing: 3px;
            color: #0f0;
            text-shadow: 0 0 8px #0f0;
            margin-bottom: 2px;
        }

        .subtitle {
            font-size: 8px;
            color: #8f8;
            letter-spacing: 1.5px;
            font-weight: 300;
        }

        .datetime {
            text-align: right;
        }

        .time {
            font-family: 'Orbitron', monospace;
            font-size: 12px;
            font-weight: 600;
            color: #0f0;
            margin-bottom: 2px;
            text-shadow: 0 0 5px #0f0;
        }

        .date {
            font-size: 9px;
            color: #8f8;
            font-weight: 300;
        }

        .visualizer {
            position: relative;
            width: 100%;
            height: 70px;
            margin-bottom: 15px;
            background: rgba(0, 10, 0, 0.3);
            border: 1px solid #0f0;
            overflow: hidden;
        }

        #waveCanvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        .track-info {
            text-align: center;
            margin-bottom: 12px;
            position: relative;
            z-index: 2;
        }

        .track-title {
            font-size: 14px;
            font-weight: 600;
            color: #0f0;
            margin-bottom: 3px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            letter-spacing: 0.5px;
            text-shadow: 0 0 5px rgba(0, 255, 0, 0.5);
        }

        .track-artist {
            font-size: 10px;
            color: #8f8;
            letter-spacing: 1px;
            font-weight: 300;
        }

        .progress-container {
            margin-bottom: 12px;
            position: relative;
            z-index: 2;
        }

        .progress-bar {
            width: 100%;
            height: 3px;
            background: rgba(0, 20, 0, 0.5);
            overflow: hidden;
            border: none;
        }

        .progress {
            height: 100%;
            background: #0f0;
            width: 0%;
            transition: width 0.1s;
            box-shadow: 0 0 8px #0f0;
        }

        .time-display {
            display: flex;
            justify-content: space-between;
            font-size: 9px;
            color: #8f8;
            margin-top: 6px;
            font-weight: 300;
            letter-spacing: 0.5px;
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 6px;
            margin-bottom: 15px;
            position: relative;
            z-index: 2;
        }

        .control-btn {
            padding: 8px 4px;
            background: transparent;
            border: 1px solid #0f0;
            color: #0f0;
            cursor: none;
            font-size: 10px;
            font-weight: 400;
            transition: all 0.2s;
            letter-spacing: 0.5px;
            font-family: 'Inter', sans-serif;
        }

        .control-btn:hover {
            background: rgba(0, 255, 0, 0.1);
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }

        .play-pause {
            grid-column: span 2;
            font-weight: 600;
            background: rgba(0, 255, 0, 0.05);
        }

        .volume-container {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 15px;
            position: relative;
            z-index: 2;
        }

        .volume-slider {
            flex: 1;
            -webkit-appearance: none;
            height: 2px;
            background: rgba(0, 20, 0, 0.5);
            outline: none;
            border: none;
            cursor: none;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 10px;
            height: 10px;
            background: #0f0;
            cursor: none;
            box-shadow: 0 0 6px #0f0;
        }

        .playlist {
            max-height: 140px;
            overflow-y: auto;
            border: 1px solid #0f0;
            padding: 8px;
            background: rgba(0, 10, 0, 0.2);
            position: relative;
            z-index: 2;
        }

        .track-item {
            padding: 7px 9px;
            border-bottom: 0.5px solid rgba(0, 255, 0, 0.2);
            cursor: none;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 4px;
            font-size: 10px;
        }

        .track-item:hover {
            background: rgba(0, 255, 0, 0.08);
        }

        .track-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }

        .track-number {
            width: 18px;
            height: 18px;
            background: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 9px;
            font-weight: 600;
            color: #0f0;
            border: 1px solid #0f0;
            font-family: 'Orbitron', monospace;
        }

        .track-name {
            flex: 1;
            color: #8f8;
            font-weight: 400;
            letter-spacing: 0.5px;
        }

        .track-duration {
            font-size: 9px;
            color: #0f0;
            font-weight: 300;
            font-family: 'Orbitron', monospace;
        }

        .active-track {
            background: rgba(0, 255, 0, 0.12);
            border: 0.5px solid #0f0;
        }

        .active-track .track-number {
            background: #0f0;
            color: #000;
        }

        .active-track .track-name {
            color: #0f0;
            font-weight: 600;
        }

        ::-webkit-scrollbar {
            width: 3px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(0, 10, 0, 0.3);
        }

        ::-webkit-scrollbar-thumb {
            background: #0f0;
        }

        .footer {
            text-align: center;
            font-size: 8px;
            color: #0a0;
            margin-top: 12px;
            position: relative;
            letter-spacing: 1px;
            font-weight: 300;
            border-top: 0.5px solid #0f0;
            padding-top: 10px;
            z-index: 2;
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.8; }
            50% { opacity: 1; }
            100% { opacity: 0.8; }
        }

        .glow {
            text-shadow: 0 0 5px #0f0;
        }
    </style>
</head>
<body>
    <!-- Digital Rain Background -->
    <canvas id="matrixCanvas"></canvas>
    
    <!-- Triangle Cursor -->
    <div class="cursor"></div>

    <div class="player">
        <div class="header">
            <div class="logo-section">
                <div class="logo pulse">RETRO WAVE</div>
                <div class="subtitle">MUSIC PLAYER</div>
            </div>
            <div class="datetime">
                <div class="time" id="currentTime">00:00:00</div>
                <div class="date" id="currentDate">Loading...</div>
            </div>
        </div>

        <div class="visualizer">
            <canvas id="waveCanvas"></canvas>
        </div>

        <div class="track-info">
            <div class="track-title glow" id="trackTitle">SELECT TRACK</div>
            <div class="track-artist" id="trackArtist">CLICK ON PLAYLIST</div>
        </div>

        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress" id="progress"></div>
            </div>
            <div class="time-display">
                <span id="currentTrackTime">0:00</span>
                <span id="trackDuration">0:00</span>
            </div>
        </div>

        <div class="controls">
            <button class="control-btn" id="prevBtn">⏮</button>
            <button class="control-btn play-pause" id="playPauseBtn">▶</button>
            <button class="control-btn" id="nextBtn">⏭</button>
            <button class="control-btn" id="loopBtn">↻</button>
            <button class="control-btn" id="shuffleBtn">⇄</button>
        </div>

        <div class="volume-container">
            <span style="color:#0f0; font-size:10px; font-weight:300;">VOL</span>
            <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="80">
        </div>

        <div class="playlist" id="playlist">
            <!-- Tracks will be added here by JavaScript -->
        </div>

        <div class="footer">
            SYSTEM ONLINE | ARABIC TRACKS | V1.0
        </div>
    </div>

    <script>
        // Digital Rain Background
        const matrixCanvas = document.getElementById('matrixCanvas');
        const ctx = matrixCanvas.getContext('2d');
        
        // Set canvas size
        matrixCanvas.width = window.innerWidth;
        matrixCanvas.height = window.innerHeight;
        
        // Characters for the rain
        const chars = "01010101010101010101010101010101";
        const charArray = chars.split("");
        
        const fontSize = 12;
        const columns = matrixCanvas.width / fontSize;
        
        // Array of drops - one per column
        const drops = [];
        for (let i = 0; i < columns; i++) {
            drops[i] = Math.floor(Math.random() * matrixCanvas.height / fontSize);
        }
        
        function drawMatrix() {
            // Semi-transparent black to create trail effect
            ctx.fillStyle = "rgba(0, 0, 0, 0.04)";
            ctx.fillRect(0, 0, matrixCanvas.width, matrixCanvas.height);
            
            ctx.fillStyle = "#0f0";
            ctx.font = `${fontSize}px monospace`;
            
            for (let i = 0; i < drops.length; i++) {
                // Random character
                const text = charArray[Math.floor(Math.random() * charArray.length)];
                
                // x coordinate of the drop
                const x = i * fontSize;
                // y coordinate of the drop
                const y = drops[i] * fontSize;
                
                ctx.fillText(text, x, y);
                
                // Reset drop to top when it reaches bottom
                if (y > matrixCanvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                
                // Move drop down
                drops[i]++;
            }
        }

        // Triangle Cursor
        const cursor = document.querySelector('.cursor');
        
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });
        
        // Add hover effect for interactive elements
        const interactiveElements = document.querySelectorAll('.control-btn, .track-item, .volume-slider');
        interactiveElements.forEach(el => {
            el.addEventListener('mouseenter', () => {
                cursor.style.transform = 'scale(1.3)';
                cursor.style.borderBottomColor = '#8f8';
            });
            
            el.addEventListener('mouseleave', () => {
                cursor.style.transform = 'scale(1)';
                cursor.style.borderBottomColor = '#0f0';
            });
        });

        // Date and Time
        function updateDateTime() {
            const now = new Date();
            
            // Format time
            const timeString = now.toLocaleTimeString('en-US', { 
                hour12: false,
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            
            // Format date
            const dateString = now.toLocaleDateString('en-US', {
                weekday: 'short',
                year: 'numeric',
                month: 'short',
                day: 'numeric'
            });
            
            document.getElementById('currentTime').textContent = timeString;
            document.getElementById('currentDate').textContent = dateString;
        }

        // Update date/time every second
        setInterval(updateDateTime, 1000);
        updateDateTime();

        // Music tracks with direct URLs
        const tracks = [
            { id: 1, name: "7agat", url: "https://audio.jukehost.co.uk/gjH2MBJDYuH7HEX788UE0HaQqVyFbvjv", duration: "4:37" },
            { id: 2, name: "Awsflk", url: "https://audio.jukehost.co.uk/wMLygBX1aVYJgx7Qnf1EAJJiDgSy0o2j", duration: "4:27" },
            { id: 3, name: "Ent Elly 3amlty", url: "https://audio.jukehost.co.uk/yahATprp8RrM9Wh4OPHxhFqjv0Zn0780", duration: "4:40" },
            { id: 4, name: "Nghna", url: "https://audio.jukehost.co.uk/R6hp6mTYhkkXlrlrx4tPia0r1adxZjon", duration: "4:01" },
            { id: 5, name: "Kol Sana", url: "https://audio.jukehost.co.uk/stsKQAUsqa1nMqfFEyIZBDquOhyaKgrc", duration: "4:32" },
            { id: 6, name: "Eskoti", url: "https://audio.jukehost.co.uk/gVvKZJ6qgJdzJWNNuQJf2i8ZQjniADL7", duration: "3:56" },
            { id: 7, name: "Kol Elly Fat", url: "https://audio.jukehost.co.uk/Lsj8s37oWEChvBysiCWekYJJlqlCXvax", duration: "3:53" },
            { id: 8, name: "Bts3b 3lia Nafsi", url: "https://audio.jukehost.co.uk/rXqgRIQVxA6tGwikYVydedV4Wg85HiCP", duration: "3:44" },
            { id: 9, name: "Elly Gai A7la", url: "https://audio.jukehost.co.uk/fwp855wgunbmUvTdPLbZldVI4lt5jhJ6", duration: "5:15" },
            { id: 10, name: "Ya 3ini", url: "https://audio.jukehost.co.uk/8WYB3itQz2bLqCT3ZugjRo0RFPvLjCRD", duration: "4:11" },
            { id: 11, name: "El Tofan", url: "https://audio.jukehost.co.uk/tzptUH0si7w8zecQ8aLMau4Gzvk35bJ3", duration: "4:42" },
            { id: 12, name: "Ma Ttghiri", url: "https://audio.jukehost.co.uk/5xfVZ0UBNnE8G6Y0uS5gW0osyli4Mr6A", duration: "4:23" },
            { id: 13, name: "Lolak", url: "https://audio.jukehost.co.uk/570CFW5i5OyvE9pDmNYaoLsfXWoWW7s3", duration: "2:55" }
        ];

        // Global variables
        let audioContext;
        let analyser;
        let source;
        let audioElement;
        let isPlaying = false;
        let isLooping = false;
        let isShuffling = false;
        let currentTrackIndex = 0;
        let animationId;
        let matrixInterval;

        // Initialize the player
        function initPlayer() {
            // Create audio element
            audioElement = new Audio();
            audioElement.crossOrigin = "anonymous";
            
            // Set up audio context for visualization
            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioContext.createAnalyser();
                analyser.fftSize = 64;
                
                source = audioContext.createMediaElementSource(audioElement);
                source.connect(analyser);
                analyser.connect(audioContext.destination);
            } catch (e) {
                console.error("Web Audio API not supported", e);
            }

            // Set up event listeners
            audioElement.addEventListener('loadedmetadata', updateTrackInfo);
            audioElement.addEventListener('timeupdate', updateProgress);
            audioElement.addEventListener('ended', handleTrackEnd);
            
            // Set initial volume
            audioElement.volume = document.getElementById('volumeSlider').value / 100;
            
            // Initialize playlist
            renderPlaylist();
            
            // Initialize visualizer
            initVisualizer();
            
            // Start matrix background
            matrixInterval = setInterval(drawMatrix, 35);
        }

        // Render the playlist
        function renderPlaylist() {
            const playlist = document.getElementById('playlist');
            playlist.innerHTML = '';
            
            tracks.forEach((track, index) => {
                const trackItem = document.createElement('div');
                trackItem.className = 'track-item';
                if (index === currentTrackIndex) {
                    trackItem.classList.add('active-track');
                }
                
                trackItem.innerHTML = `
                    <div class="track-number">${track.id}</div>
                    <div class="track-name">${track.name}</div>
                    <div class="track-duration">${track.duration}</div>
                `;
                
                trackItem.addEventListener('click', () => {
                    playTrack(index);
                });
                
                playlist.appendChild(trackItem);
            });
        }

        // Play a specific track
        function playTrack(index) {
            currentTrackIndex = index;
            
            // Stop current playback
            if (isPlaying) {
                audioElement.pause();
                isPlaying = false;
            }
            
            // Load new track
            audioElement.src = tracks[index].url;
            document.getElementById('trackTitle').textContent = tracks[index].name;
            document.getElementById('trackArtist').textContent = `TRACK ${tracks[index].id}`;
            
            // Update active track in playlist
            renderPlaylist();
            
            // Play the track
            togglePlayPause();
        }

        // Update track info when metadata is loaded
        function updateTrackInfo() {
            document.getElementById('trackDuration').textContent = formatTime(audioElement.duration);
        }

        // Update progress bar and time display
        function updateProgress() {
            const progress = document.getElementById('progress');
            const currentTrackTime = document.getElementById('currentTrackTime');
            
            if (audioElement.duration) {
                const percent = (audioElement.currentTime / audioElement.duration) * 100;
                progress.style.width = percent + '%';
                currentTrackTime.textContent = formatTime(audioElement.currentTime);
            }
        }

        // Format time in MM:SS
        function formatTime(seconds) {
            if (isNaN(seconds)) return '0:00';
            
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
        }

        // Handle track end
        function handleTrackEnd() {
            if (isLooping) {
                audioElement.currentTime = 0;
                audioElement.play();
            } else if (isShuffling) {
                playRandomTrack();
            } else {
                playNextTrack();
            }
        }

        // Play next track
        function playNextTrack() {
            currentTrackIndex = (currentTrackIndex + 1) % tracks.length;
            playTrack(currentTrackIndex);
        }

        // Play previous track
        function playPrevTrack() {
            currentTrackIndex = (currentTrackIndex - 1 + tracks.length) % tracks.length;
            playTrack(currentTrackIndex);
        }

        // Play random track
        function playRandomTrack() {
            let newIndex;
            do {
                newIndex = Math.floor(Math.random() * tracks.length);
            } while (newIndex === currentTrackIndex && tracks.length > 1);
            
            currentTrackIndex = newIndex;
            playTrack(currentTrackIndex);
        }

        // Toggle play/pause
        function togglePlayPause() {
            if (!audioElement.src) {
                // If no track is loaded, load the first one
                playTrack(0);
                return;
            }
            
            if (isPlaying) {
                audioElement.pause();
                document.getElementById('playPauseBtn').textContent = '▶';
            } else {
                // Resume audio context if suspended
                if (audioContext && audioContext.state === 'suspended') {
                    audioContext.resume();
                }
                
                audioElement.play().then(() => {
                    document.getElementById('playPauseBtn').textContent = '⏸';
                    startVisualizer();
                }).catch(e => {
                    console.error("Play failed:", e);
                });
            }
            
            isPlaying = !isPlaying;
        }

        // Toggle loop
        function toggleLoop() {
            isLooping = !isLooping;
            audioElement.loop = isLooping;
            document.getElementById('loopBtn').style.background = isLooping ? 
                'rgba(0, 255, 0, 0.1)' : 
                'transparent';
        }

        // Toggle shuffle
        function toggleShuffle() {
            isShuffling = !isShuffling;
            document.getElementById('shuffleBtn').style.background = isShuffling ? 
                'rgba(0, 255, 0, 0.1)' : 
                'transparent';
        }

        // Initialize visualizer
        function initVisualizer() {
            const canvas = document.getElementById('waveCanvas');
            const ctx = canvas.getContext('2d');
            
            // Set canvas dimensions
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
            
            // Start animation loop
            animateVisualizer();
        }

        // Start visualizer animation
        function startVisualizer() {
            if (animationId) {
                cancelAnimationFrame(animationId);
            }
            animateVisualizer();
        }

        // Animate visualizer
        function animateVisualizer() {
            const canvas = document.getElementById('waveCanvas');
            const ctx = canvas.getContext('2d');
            
            // Clear canvas with slight transparency for trail effect
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            if (isPlaying && analyser) {
                // Get frequency data
                const bufferLength = analyser.frequencyBinCount;
                const dataArray = new Uint8Array(bufferLength);
                analyser.getByteFrequencyData(dataArray);
                
                // Draw frequency bars
                const barWidth = canvas.width / bufferLength;
                let x = 0;
                
                for (let i = 0; i < bufferLength; i++) {
                    const barHeight = (dataArray[i] / 255) * canvas.height;
                    
                    // Create gradient
                    const gradient = ctx.createLinearGradient(0, canvas.height - barHeight, 0, canvas.height);
                    gradient.addColorStop(0, '#0f0');
                    gradient.addColorStop(1, '#8f8');
                    
                    ctx.fillStyle = gradient;
                    ctx.fillRect(x, canvas.height - barHeight, barWidth - 1, barHeight);
                    
                    x += barWidth;
                }
                
                // Draw wave line
                ctx.strokeStyle = '#0f0';
                ctx.lineWidth = 1.5;
                ctx.shadowBlur = 8;
                ctx.shadowColor = '#0f0';
                ctx.beginPath();
                
                const sliceWidth = canvas.width / bufferLength;
                x = 0;
                
                for (let i = 0; i < bufferLength; i++) {
                    const v = dataArray[i] / 128.0;
                    const y = v * canvas.height / 2;
                    
                    if (i === 0) {
                        ctx.moveTo(x, y);
                    } else {
                        ctx.lineTo(x, y);
                    }
                    
                    x += sliceWidth;
                }
                
                ctx.stroke();
                ctx.shadowBlur = 0;
            }
            
            animationId = requestAnimationFrame(animateVisualizer);
        }

        // Set up event listeners
        document.getElementById('playPauseBtn').addEventListener('click', togglePlayPause);
        document.getElementById('prevBtn').addEventListener('click', playPrevTrack);
        document.getElementById('nextBtn').addEventListener('click', playNextTrack);
        document.getElementById('loopBtn').addEventListener('click', toggleLoop);
        document.getElementById('shuffleBtn').addEventListener('click', toggleShuffle);

        document.getElementById('volumeSlider').addEventListener('input', () => {
            if (audioElement) {
                audioElement.volume = document.getElementById('volumeSlider').value / 100;
            }
        });

        // Initialize on load
        window.addEventListener('load', initPlayer);

        // Handle window resize
        window.addEventListener('resize', () => {
            const canvas = document.getElementById('waveCanvas');
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
            
            // Resize matrix canvas
            matrixCanvas.width = window.innerWidth;
            matrixCanvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
